<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Demo</title>
  </head>
  <body>
    <header>
      <h1>CSS Demo</h1>
    </header>

    <main>
      <section>
        <img src="https://picsum.photos/200" alt="main card" />
      </section>

      <section>
        <ol>
          <li>New York</li>
          <li class="mid-li">Chicago</li>
          <li>San Diego</li>
        </ol>
      </section>

      <section id="hobbies">
        <ul>
          <li>Soccer</li>
          <li id="another-id" class="mid-li another-class">Photography</li>
          <li>Game Modding</li>
        </ul>
      </section>
    </main>
  </body>
</html>
